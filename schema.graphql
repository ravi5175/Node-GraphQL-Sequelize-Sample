type Student{
    id: ID
    name: String
    age: Int
    course: String
}

type Query{
    getStudent(id: ID!): Student
}

type Mutation{
    createStudent(student : StudentInput) : Student
    updateStudent(student: StudentInput) : Student
    deleteStudent(id: ID!) : Student
}

input StudentInput{
    id: ID
    name: String
    age: Int
    course: String
}